<!DOCTYPE html>
<html>

<head>
    <title>Conversor de monedas</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="icon" href="URL_de_la_imagen" type="image/x-icon">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">


</head>

<body>
    <div class="container">
        <h1 class="page-title">
            AluraFlix
        </h1>
        <img src="https://user-images.githubusercontent.com/121910576/257302088-d2a9edb6-75e5-4118-aaba-6f53da7715dc.png"
            class="page-logo" alt="">
    </div>
    <a href="https://www.aluracursos.com/" target="_blank">
        <img src="https://www.aluracursos.com/assets/img/home/alura-logo.1686744883.svg" alt=""
            class="alura-latam-logo">
    </a>

    <div class="container">
        <form>
            <div class="row">

                <!-- --imagen---------------------------------------------------------------------------------------- -->
                <div class="col-lg-3">

                    <label for="amount-input">Link de la imagen del video:</label>
                    <input type="text" id="link" placeholder="Imagen">

                </div>
                <!-- --Temperatura---------------------------------------------------------------------------------------- -->

                <div class="col-lg-3">

                    <label for="amount-input">Nombre del video:</label>
                    <input type="text" id="nombre" placeholder="Nombre">

                </div>

                <!-- --Link del video---------------------------------------------------------------------------------------- -->

                <div class="col-lg-3">
                    <label for="youtube-link">Enlace del video:</label>
                    <input type="text" id="youtube-link" placeholder="URL de YouTube">
                </div>


                <!-- ------------------------------------------------------------------------------------------ -->

                <div class="col-lg-3">
                    <button class="Gcruz" type="button">Agregar</button> <!-- Cambiar el tipo a "button" -->
                </div>



            </div>
        </form>
    </div>

    <div class="container">
        <div id="frutas-container">
            <!-- Tarjetas se agregarán aquí -->
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
